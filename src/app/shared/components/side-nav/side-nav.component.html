<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
  <div class="flags-container">
    <a class="language-toggle" (click)="switchLanguage('es')" [ngClass]="{'active': (currentLanguage$ | async) === 'es'}">
      <img src="https://img.icons8.com/office/30/000000/spain.png" alt="Spanish Flag">
    </a>
    <a class="language-toggle" (click)="switchLanguage('en')" [ngClass]="{'active': (currentLanguage$ | async) === 'en'}">
      <img src="https://img.icons8.com/office/30/000000/usa.png" alt="USA Flag">
    </a>
  </div>

  <a class="navbar-brand js-scroll-trigger" href="#page-top">
    <!-- <span class="d-block d-lg-none mx-0 px-0">
      <img src="assets/img/logo-white.png" alt="" class="img-fluid">
    </span> -->
    <span class="d-none d-lg-block">
      <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="assets/img/profile-image.png" alt="">
    </span>
  </a>

  <p class="no-visible">{{ 'SIDENAV.NAME' | translate }}</p>
  <p class="no-visible">{{ 'SIDENAV.TITLE' | translate }}</p>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let section of sections">
        <a class="nav-link"
           [ngClass]="{'active': isActive(section.id)}"
           (click)="onNavClick($event, section.id)"
           [href]="'#' + section.id">
          {{ section.name | translate }}
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [href]="(currentLanguage$ | async) === 'es' ? 'assets/cv/Roberto_Carlos_CV_ES.pdf' : 'assets/cv/Roberto_Carlos_CV_EN.pdf'" download>
          <i class="fa fa-download"></i> {{ 'SIDENAV.DOWNLOAD_CV' | translate }}
        </a>
      </li>
    </ul>
  </div>
</nav>
